<!DOCTYPE html>
<html lang="en">

<head>
    <!-- metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- title and favicon -->
    <title>NatureApp</title>
    <link rel="icon" type="image/x-icon" href="/assets/nature-app-favicon.png" />

    <!-- js -->
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"></script>
    <script type="module" src="profile-feed.js"></script>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <link rel="stylesheet" href="profile-feed.css" />

    <!-- add link for page specific css -->
</head>

<body>
    <header class="page-header">
        <!-- Add a span and render specific user's profile name -->
        <p class="title">Profile</p>
        <nav class="left-nav">
            <a href="../">Home</a>
            <a href="../create-post/">Create Post</a>
            <a href="../create-profile/">Edit Profile</a>
        </nav>
        <nav class="right-nav">
            <a id="sign-out-link" href="../auth/">Sign Out</a>
        </nav>
    </header>
    <!-- main class is for css -->
    <main class="profile-feed-page">

        <section class="profile-info-section">
            <img id="avatar-img" class="avatar" src="/assets/avatar.png" />
            <h1 class="username-header"></h1>
            <h2 class="headline-header"></h2>
            <!-- if we create likes on profile page instead of each post -->
            <!-- <div class="profile-popularity"></div> -->
        </section>

        <section class="posts-section">
            <img id="post-card-img" class="post-img" src=""></img>

        </section>
        <section class="messages-section">
            <form class="message-form">
                <label>
                    <p>Add a comment to this post</p>
                    <input name="message" placeholder="add a comment" />
                </label>
                <button type="submit">Comment</button>
                <h3 class="messages-for-post"></h3>
            </form>
            <div class="post-messages"></div>
        </section>
        </section>







    </main>
</body>

</html>

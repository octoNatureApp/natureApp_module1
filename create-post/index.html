<!DOCTYPE html>
<html lang="en">

<head>
    <!-- metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- title and favicon -->
    <title>NatureApp</title>
    <link rel="icon" type="image/x-icon" href="/assets/nature-app-favicon.png" />

    <!-- js -->
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"></script>
    <script type="module" src="create-post.js"></script>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
        rel="stylesheet" />

    <!-- css -->
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <link rel="stylesheet" href="./create-post.css" />

    <!-- add link for page specific css -->
</head>

<body>
    <header class="page-header">
        <!-- Add a span and render specific user's profile name -->
        <p class="title" style="color: white">Create your post!</p>

        <nav class="left-nav">
            <p id="site-description"><a class="title" style="color: white" id="native-land"
                    href="https://www.Native-Land.ca/"> Native-Land.Ca
                </a>
            </p>
            <a href="../"><img src="../assets/home-icon.png" /></a>
            <a href="../create-profile/"><img src="../assets/edit-icon.png" /></a>
        </nav>
        <nav class="right-nav">
            <a id="sign-out-link" href="../auth/"><img src="../assets/logout-white-icon.png" /></a>
        </nav>
    </header>

    <main class="create-post">
        <section class="image"> <input required type="file" name="nature" placeholder="upload an image" />

            <img id="preview" class="nature" alt="photo preview" src="/assets/nature place holder.png" />
        </section>
        <form id="create-post-form">
            <h2>Create Post!</h2>
            <ul class="noBullet">
                <li>
                    <label>Alt-Text</label>
                    <textarea required name="alt-text" id="alt-text" placeholder="add alternative text"></textarea>
                </li>
                <li>
                    <label>
                        Location
                        <textarea name="location" required placeholder="Add the location"></textarea>
                    </label>
                </li>
                <li>

                    <label>
                        Description
                        <textarea required name="description" id="description" minlength="5" maxlength="100" cols="30"
                            rows="10" placeholder="Add a description"></textarea>
                    </label>
                </li>
                <li>

                    <button type="submit">POST</button>
                </li>
            </ul>
        </form>
        <p id="error-display"></p>
    </main>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Supabase Web App</title>
        <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />

        <!-- js -->
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"
        ></script>
        <script type="module" src="create-profile.js"></script>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap"
        />

        <!-- css -->
        <link rel="stylesheet" href="/styles/reset.css" />
        <link rel="stylesheet" href="/styles/global.css" />
        <link rel="stylesheet" href="./create-profile.css" />

        <!-- add link for page specific css -->
    </head>
    <body>
        <main>
            <form id="profile-form">
                <label>
                    Avatar
                    <input type="file" name="avatar" placeholder="upload a file" />
                </label>
                <img
                    id="preview"
                    class="avatar-preview"
                    alt="avatar preview"
                    src="/assets/avatar.png"
                />
                <label>
                    username
                    <input
                        name="username"
                        minlength="3"
                        required
                        placeholder="Choose a
                    username"
                    />
                </label>
                <label>
                    Headline
                    <input
                        name="headline"
                        type="text"
                        maxlength="60"
                        required
                        placeholder="max count 60"
                    />
                </label>
                <button type="submit">Update Profile</button>
                <p id="error-display"></p>
            </form>
        </main>
    </body>
</html>
